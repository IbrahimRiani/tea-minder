<p>Login</p>
<form [formGroup]="loginForm" (ngSubmit)="sendForm()">
    <div>
        <input type="email" name="email" placeholder="email" formControlName="email">
    </div>
    
    <div>
        <input type="password" name="password" placeholder="password" formControlName="password">
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</button>
</form>
